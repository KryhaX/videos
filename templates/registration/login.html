{% extends 'main.html' %}
{% load bootstrap %}

{% block title %}Login {% endblock %}
{% block page %}

    <div class="card" style="width: 26rem;">
        <div class="card-body">
          <h5 class="card-title">Log In</h5>
              <form method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-danger">Log In <i class="fa-solid fa-road-barrier"></i></button>
              </form>
        </div>
    </div>

{% endblock %}
